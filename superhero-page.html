<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Hunter App</title>

    <!-- add favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- add tailwind requisites -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>    
    <!-- add tailwind requisites -->

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/superhero.css">
</head>
<body>

  <nav class="
    relative
    flex flex-wrap
    items-center
    justify-between
    py-4
    bg-gray-100
    text-gray-500
    hover:text-gray-700
    focus:text-gray-700
    shadow-lg
    navbar navbar-expand-md navbar-light
    ">
  <div class="container-fluid w-[80rem] mx-auto flex flex-wrap items-start md:items-center justify-between px-4">
  <button class="
      md:hidden
      navbar-toggler
      text-gray-500
      border-0
      hover:shadow-none hover:no-underline
      m-2
      ml-0
      mt-0
      bg-transparent
      focus:outline-none focus:ring-0 focus:shadow-none focus:no-underline
      " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bars"
        class="w-6" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path fill="currentColor"
          d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z">
        </path>
      </svg>
  </button>
  <div class="navbar-collapse flex flex-grow items-center" id="navbarSupportedContent">
    <a class="text-xl text-black" href="./index.html">Superhero Hunter</a>
    <!-- Left links -->
    <ul class="navbar-nav flex flex-col md:flex-row pl-0 list-style-none mr-auto">
      <li class="nav-item px-2 pl-4">
        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
      </li>
      <li class="nav-item pr-2">
        <a class="nav-link text-gray-500 hover:text-gray-700 focus:text-gray-700 p-0" href="./favourites.html">Favourites</a>
      </li>
    </ul>
    <!-- Left links -->
  </div>

  <!-- Search bar -->
  <div class="w-full md:w-96 flex justify-center">
    <div class="w-full">
      <input
        oninput="filterList(this)"
        type="search"
        class="
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-red-500 focus:outline-none focus:shadow-[0_0px_0px_1px_#be2633]
        "
        id="inputSearch"
        placeholder="Search Superhero"
      />
    </div>
  </div>
  <!-- Search bar -->

  </div>
  </nav>

  <div class="character-wrap max-w-7xl mx-auto px-4">

  </div>

  <script src="./js/superhero.js"></script>
  <script src="./js/navbar.js"></script>
</body>
</html>
